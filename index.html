<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="body-container">
        <aside class="background-image">
            <img src="./assets/images/side pg 1.png" alt="">
        </aside>
        <div id="form-container">
            <nav>
                <ul>
                    <li>
                        <div class="option-current">1</div>
                        <a href="">
                            Sign Up
                        </a>
                    </li>
                    <li>
                        <div class="options">2</div>
                        <a href="./message.html">
                            Message
                        </a>
                    </li>
                    <li>
                        <div class="options">3</div>
                        <a href="./checkbox.html">
                            Checkbox
                        </a>
                    </li>
                </ul>
            </nav>
            <form id="form" action="">
                <p class="step">Step 1/3</p>    
                <fieldset form="form" name="inputs">
                    <legend>Sign UP</legend>
                    <div class="inputs-name">
                        <div class="input-name">
                            <label for="first-name">First Name</label>
                            <input autofocus id="first-name" type="text" >
                        </div>
                        <div class="input-last-name">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" >
                        </div>
                    </div>                   
                    <div class="date-and-email">
                        <div class="input-date">
                            <label for="date-birth">Date of Birth</label>
                            <input id="date-birth" type="date">
                        </div>                        
                        <div class="input-email">
                            <label for="email">Email Address</label>
                            <input id="email" type="email">
                        </div>
                    </div>                   
                    <div class="address">
                        <label for="address">Address</label>
                        <input id="address" type="text">
                    </div>
                </fieldset>
                <div class="button">
                    <a id="next-step" href="./message.html">
                        <button class="next-step" type="button">Next Step</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
